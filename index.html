<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnitConveter</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">    
</head>
<body>
    <div id="holder">
        <div id="holder-1">
            <p id="whatItDoes">Metric/Imperial Unit Conversion</p>
            <input type="text" id="inputValue">
            <button id="btn">Convert</button>
        </div>
        <div id="holder-2">
            <div id="conv1" class="conv">
                <p id="conv1what">Length (Meter/Feet)</p>
                <div id="conv1value"></div>
            </div>
            <div id="conv2" class="conv">
                <p id="conv2what">Volume (Liters/Gallons)</p>
                <div id="conv2value"></div>
            </div>
            <div id="conv3" class="conv">
                <p id="conv3what">Mass (Kilograms/Pounds)</p>
                <div id="conv3value"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
